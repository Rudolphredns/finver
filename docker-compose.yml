version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"  # ทำการ map port 3000 ของ container ไปยังเครื่องของคุณ
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql  # ใช้ชื่อ service ของ mysql ที่อยู่ใน docker-compose
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=finver
    depends_on:
      - mysql
    networks:
      - finver-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: finver
    ports:
      - "3306:3306"  # ถ้าต้องการเข้าถึงฐานข้อมูลจากภายนอก container
    networks:
      - finver-network

networks:
  finver-network:
    driver: bridge
